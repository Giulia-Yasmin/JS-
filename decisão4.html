<html lang="pt-br">
<head>
    <meta charset="UTF-8">

</head>
<body>
    <script>
       var a,b,c,delta,x1,x2;
    a=parseFloat(prompt("Valor de a: "));
    b=parseFloat(prompt("Valor de b: "));
    c=parseFloat(prompt("Valor de c: "));
    delta=b*b-4*a*c;
    if (delta<0){
        alert("Não há raízes!");
    }
    else if (delta==0){
        x1=-b/2*a;
        alert("1 Raiz = "+x1);
    }
    else{
        x1=(-b+Math.Sqrt(delta))/2*a
	    x2=(-b-Math.Sqrt(delta))/2*a
        alert("x1="+x1+"\nx2="+x2);
    }
        </script>
</body>
</html>
