<body>
    <script>
        var nome, nascimento, atual; 
        nome= prompt("digite o seu nome: ");
        nascimento= parseInt(prompt("digite o ano em que você nasceu: "));
        atual= parseInt(prompt("digite o ano atual: "));
        if (atual-nascimento<18){
            alert(nome+" é menor de idade")
        }
        else {
            alert(nome+" é maior de idade")
        }
    </script>
