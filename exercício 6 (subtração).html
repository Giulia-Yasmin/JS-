<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>subtração</title>
</head>
<body>
    <script>
        var A,B,res;
        A=parseFloat(prompt("digitar o valor de A:"));
        B=parseFloat(prompt("digitar o valor de B:"));
        var res = A-B;
        alert("resultado da subtração:"+res);
    </script>
</body>
</html>
