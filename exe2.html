<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
<script>
var a,b,c;
a=parseFloat(prompt("valor de a: "));
b=parseFloat(prompt("valor de b: "));
c=parseFloat(prompt("valor de c: "));
if (a>b && b>c){
    alert(c=","+a+","+b)
}
else if (b>a && a>b){
    alert(b=","+c+","+a)
}
else if (c>a && a>b){
    alert(b=","+a+","+c)
}
else if (c>b && b>a){
    alert(c=","+a+","+b)
}
</script>


</body>
</html>
