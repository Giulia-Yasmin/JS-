<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 4 da lista 2</title>
</head>
<body>
    <h1> QUANTIDADE DE NÚMEROS ÍMPAR EXISTENTE: </h1>
    <script>
       var n1, n2;
n1= parseInt(prompt("digite o menor número primeiro: "));
n2= parseInt(prompt("digite o maior número por último: "));
for (x=n1; x<=n2;++x){
    if(x%2===1){
    document.write(x + "<br>");
}
}
    </script>
</body>
</html>
