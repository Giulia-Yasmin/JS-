<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BHASKARA</title>
</head>
<body>
    <script>
        var a, b, c, delta, x1, x2, x;
        a=parseFloat(prompt("digite o valor de a: "));
        b=parseFloat(prompt("digite o valor de b: "));
        c=parseFloat(prompt("digite o valor de c: "));
        delta=b*b-(4*a*c)
        if (delta<0){
            alert ("não há raízes");
        }
        else {
            x1= (-b+Math.sqrt(delta))/(2*a);
            x2= (-b-Math.sqrt(delta))/(2*a);
            alert("duas raízes");
        }
        
        alert("a primeira raíz é igual a: "+x1);
        alert("a segunda raiz é igual a: "+x2);
    </script>
</body>
</html>
