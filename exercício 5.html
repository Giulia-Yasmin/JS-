<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 5 da lista 2</title>
</head>
<body><h1>OS QUINZE NÚMEROS:</h1>

    <script>
        var um, dois, três, quatro, cinco, seis, sete, oito, nove, dez, onze, doze, treze, catorze, quinze; 
        um= parseInt(prompt("digite o primeiro valor: "));
        dois= parseInt(prompt("digite o segundo valor: "));
        três= parseInt(prompt("digite o terceiro valor: "));
        quatro= parseInt(prompt("digite o quarto valor: "));
        cinco= parseInt(prompt("digite o quinto valor: "));
        seis= parseInt(prompt("digite o sexto valor: "));
        sete= parseInt(prompt("digite o sétimo valor: "));
        oito= parseInt(prompt("digite o oitavo valor: "));
        nove= parseInt(prompt("digite o nono valor: "));
        dez= parseInt(prompt("digite o décimo valor: "));
        onze= parseInt(prompt("digite o décimo primeiro valor: "));
        doze= parseInt(prompt("digite o décimo segundo valor: "));
        treze= parseInt(prompt("digite o décimo terceiro valor: "));
        catorze= parseInt(prompt("digite o décimo quarto valor: "));
        quinze= parseInt(prompt("digite o décimo quinto valor: "));
        {
            document.write(um + "<br>"+ dois + "<br>"+ três + "<br>"+ quatro + "<br>"+ cinco + "<br>"+ seis + "<br>"+ sete + "<br>"+ oito + "<br>"+ nove + "<br>"+ dez + "<br>"+ onze + "<br>"+ doze + "<br>"+ treze + "<br>"+ catorze + "<br>"+ quinze)
        }
    </script>
</body>
</html>
