<body>
    <script>
        var reais,cd,ce,resd,rese;
        reais=parseFloat(prompt("digite o valor do dinheiro em reais:"));
        cd=parseFloat(prompt("digite o valor da cotação do dólar:"));
        ce=parseFloat(prompt("digite o valor da cotação do euro:"));
        resd=reais/cd;
        rese=reais/ce;
        alert("a conversão de reais para o dólar é:"+resd);
        alert("a conversão de reais para o euro é:"+rese);
    </script>
</body>
