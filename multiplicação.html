<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>multiplicação</title>
</head>
<body>
    <script>
        var v1, v2, res;
        v1=parseFloat(prompt("digite o primeiro valor: "));
        v2=parseFloat(prompt("digite o segundo valor: "));
        res=0;
        for(i=0; i<v2; i++){
            res+=v1;
            alert("clique duas vezes no enter"+res);
        }
    </script>    
</body>
</html>
