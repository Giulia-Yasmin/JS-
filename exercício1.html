<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 1 da lista 2</title>
</head>
<body>
    <strong><h1>Números pares de 11 a 250:</h1></strong>
    <script>
        for (x=11;x<=250;x++)
        {
        if (x%2===0) 
        {
            document.write(x + "<br>");
        }
        }
    </script>
</body>
</html>
