<body>
    <script>
        var a,b, c;
        a=parseFloat(prompt("valor do primeiro número: "));
        b=parseFloat(prompt("valor do segundo número: "));
        c=parseFloat(prompt("valor do terceiro número: "));
        if (a>b && b>c){
            alert(c=","+a+","+b)
        }
        else if (b>a && a>b){
            alert(b=","+c+","+a)
        }
        else if (c>a && a>b){
            alert(b=","+a+","+c)
        }
        else if (c>b && b>a){
            alert(c=","+a+","+b)}
    </script>
</body>
