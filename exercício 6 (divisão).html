<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>divisão</title>
</head>
<body>
    <script>
        var A,B, res;
        A=parseFloat(prompt("digite o valor de A:"));
        B=parseFloat(prompt("digite o valor de B:"));
        var res=A/B;
        alert("resultado da divisão:"+res);
    </script>
</body>
</html>
