<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 8 da lista 2</title>
</head>
<body>
    <script>
        var valor = parseInt(prompt("Digite um valor: "));
        var fatorial = 1;

        if (valor < 0 || isNaN(valor)) {
            document.write("Por favor, insira um número inteiro não negativo.");
        } else {
            for (var i = 1; i <= valor; i++) {
                fatorial *= i;
            }
            document.write("O fatorial de " + valor + " é: " + fatorial);
        }
    </script>
</body>
</html>
