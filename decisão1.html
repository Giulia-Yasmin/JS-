<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decisão 1</title>
</head>
<body>  
<script> 
var a,b;
a=parseFloat(prompt("valor de a: "));
b=parseFloat(prompt("valor de b: "));
if (a>b){
    alert("O valor maior é:"+a)
}
else if (b>a){
    alert("O valor maior é:"+b)
}
</script>
</body>
</html>
